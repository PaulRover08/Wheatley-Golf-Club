[database]
weblynx.adapter         = pdo_mysql
weblynx.params.host     = localhost
weblynx.params.username = root
weblynx.params.password = root
weblynx.params.dbname   = wheatleygolf

[urls]
siteurl = http://www.wheatleygolfclub.co.uk

[paths]
base = /Users/macbook/Sites/wheatley/
controllers = lib/Weblynx/Controllers

[development]
mode = production

[settings]
nav = dynamic

email.company = Wheatley Golf Club
email.from    = info@wheatleygolfclub.co.uk
email.to      = info@wheatleygolfclub.co.uk
email.subject = Wheatley Golf Club Enquiry Form

templates = Default:main.phtml,Home:homepage.html,Contact:contact.phtml